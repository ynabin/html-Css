<!DOCTYPE html>
<html>
<head>
<style>
img {
  opacity: 0.5;
}

img:hover {
  opacity: 1.0;
}
</style>
</head>
<h1 style="color:blue;">Family</h1>
<body>

<h1>Image Transparency</h1>
<p>The opacity property is often used together with the :hover selector to change the opacity on mouse-over:</p>
<p align="center"></p><img src="hrsh.jpg"  height="409px" weight="250px"></p>
<p align="center"></p><img src="nb.jpg"  height="409px" weight="250px"></p>

</body>
</html>
